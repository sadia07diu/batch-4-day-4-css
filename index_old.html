<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>table</title>
    </head>
    <body>
        <table border="1"  width="900">
            <tr>
                <td height="100" width="150"></td>
                <td ></td>
            </tr>

                <td height="50" colspan="2"></td>
            </tr>
            <tr>
                <td height="600"  width="150"></td>
                <td colspan="2"></td>
            </tr>
            <tr>

                <td colspan="2">
                    <table border="1" width="960">
                        <tr>
                            <td height="150"></td>
                            <td></td>
                            <td></td>
                        </tr>

                    </table>
                </td>


            </tr>
            <tr>
                <td height="50" colspan="2"></td>
            </tr>

        </table>
    </body>
</html>
